<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>WORLD CORP</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#contactForm">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to World Corp</h1>
    <div>
      <figure>
        <img src="./assets/images/earth-gif-13.webp" alt="spinning globe" />
        </figure>
      <figcaption>We are the first, best, largest, and greatest company in the world.</figcaption>
    </div>
    <div>
      <section id="contact">
        <h2 class="text-center">Contact Us</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email">
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2022 World Corp</p>
  </footer>

</html>
